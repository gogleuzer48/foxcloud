name = "foxcloud"
main = "dist/worker.js"
compatibility_date = "2024-09-23"

[build]
command = "npm run build"

# Development configuration
[vars]
# Generate secure UUIDs using:
# Linux/macOS: cat /proc/sys/kernel/random/uuid
# Windows PowerShell: New-Guid
# Node.js: node -e "console.log(require('crypto').randomUUID())"
UUID = "your-uuid-here"

# Proxy server configuration
# Format: host:port or ip:port (multiple servers separated by commas)
# Optional servername (SNI) can be included using @, e.g. ip:443@proxy.example.com
PROXY_IP = "your-proxy-ip:443"

# For multiple users, use comma-separated UUIDs:
# UUID = "uuid1,uuid2,uuid3"

# For multiple proxy servers, use comma-separated entries:
# PROXY_IP = "ip1:port1,host2:port2,ip3:port3@servername"